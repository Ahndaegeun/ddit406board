<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDIT 로그인</title>
  <link rel="stylesheet" href="../css/sign-in.css">
  <script src="../js/sign-in.js" defer></script>
</head>
<body>
<div class="body__container">
  <section class="main-banner">
    <h1 class="main-title">DDIT 406 게시판</h1>
  </section>
  <form class="login-frm" action="/" method="post">
    <h2 class="login-title">어서 오시게<div class="point">오늘도 좋은 하루</div></h2>
    <h3 class="login-sub-title point">로그인</h3>
    <input class="user-id" type="text" placeholder="ID">
    <input class="user-pw" type="password" placeholder="PW">
    <div class="frm-inner-wrap">
      <label class="check-box-label">아이디 저장하기<input class="re-check" type="checkbox"></label>
      <a class="forgot-pw" href="./find.html">아이디, 비밀번호 찾기</a>
    </div>
    <button class="login-btn" type="button">Submit</button>
    <a class="go-to-sign-up" href="./sign-up.html">회원가입</a>
  </form>
</div>
</body>
</html>
