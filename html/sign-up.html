<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDIT 회원가입</title>
  <link rel="stylesheet" href="../css/sign-up.css">
  <script src="../js/sign-up.js" defer></script>
</head>
<body>
<div class="body__container">
  <h1>회원가입</h1>
  <form class="sign-up-frm" name="sign-up-frm" action="/" method="post">
    <label for="user-id">아이디</label>
    <div class="id-wrapper">
      <input id="user-id" class="frm-input" type="text" name="user-id" placeholder="6~20자 사이" autocomplete="off">
      <button type="button" class="id-check-btn" disabled>중복 확인</button>
    </div>
    <span class="user-id-wranning">6~20자 사이로 영어, 숫자만 사용 가능하며 특수문자는 _(언더바)만 가능합니다.</span>
    
    <label for="user-pw">비밀번호</label>
    <input id="user-pw" class="frm-input" type="password" name="user-pw" placeholder="8~20자 사이" autocomplete="off">
    <span class="user-pw-wranning">영어 대소문자, 숫자, 특수문자를 사용하여 8~20자 사이로 입력해 주세요</span>
    
    <label for="user-pw-check">비밀번호 확인</label>
    <input id="user-pw-check" class="frm-input" type="password" placeholder="8~20자 사이" autocomplete="off" disabled>
    <span class="user-pw-ck-wranning">비밀번호를 다시 입력해 주세요</span>

    <label for="user-name">이름</label>
    <input id="user-name" class="frm-input" type="text" name="user-name" placeholder="이름" autocomplete="off">

    <label for="user-email">이메일</label>
    <div class="email-wrapper">
      <input id="user-email" class="frm-input" type="email" name="user-eamil" placeholder="이메일" autocomplete="off">
      <button class="email-btn send-lisence" type="button">인증번호 전송</button>
    </div>
    <div class="email-wrapper">
      <input type="text" class="frm-input lisence" placeholder="인증번호" autocomplete="off">
      <button class="email-btn check-lisence" type="button">인증번호 확인</button>
    </div>

    <button class="frm-submit-btn" type="button" disabled>회원가입</button>
  </form>
  <footer>
    <p>bigRoot, zeroJin, naZero, twoSton, twoPerson</p>
  </footer>
</div>
</body>
</html>
