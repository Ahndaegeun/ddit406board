<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디, 비밀번호 찾기</title>
  <link rel="stylesheet" href="../css/find.css">
  <script src="../js/find.js" defer></script>
</head>
<body>
<div class="body__container">
  <div class="inner">
    <h1>ID 찾기 / PW 초기화</h1>
    <div class="form-wrapper">
      <div class="btn-group">
        <button class="id-btn select-btn">아이디</button>
        <button class="pw-btn">비밀번호</button>
      </div>

      <form class="id-frm show" action="">
        <label for="user-name">이름</label>
        <input id="user-name" type="text">
        <label for="user-pw">주민번호 앞자리</label>
        <input id="user-regno" type="text">
        <button class="search-id-btn" type="button">아이디 찾기</button>
      </form>
      
      <form class="pw-frm" action="">
        <label for="user-id">아이디</label>
        <input id="user-id" type="text">
        <label for="">이름</label>
        <input id="user-name" type="text">
        <label for="user-pw">주민번호 앞자리</label>
        <input id="user-regno" type="text">
        <button class="reset-pw-btn" type="button">비밀번호 찾기</button>  
      </form>
    </div>

  </div>
</div>
</body>
</html>
