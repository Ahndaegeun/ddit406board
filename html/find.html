<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디, 비밀번호 찾기</title>
  <link rel="stylesheet" href="../css/find.css">
</head>
<body>
<div class="body__container">

  <section class="find-id">
    <h2>아이디 찾기</h2>
    <form class="id-frm" action="">
      <input class="user-name" type="text" placeholder="이름" name="user-name">
      <input class="user-regno" type="text" placeholder="주민번호" name="user-regno">
      <div class="user-id-text">아이디 출력</div>
      <button class="id-btn" type="button">아이디 찾기</button>
    </form>
  </section>

  <section class="reset-pw">
    <h2>비밀번호 초기화</h2>
    <form class="pw-frm" action="">
      <input class="user-regno" type="text" placeholder="아이디" name="user-id">
      <input class="user-name" type="text" placeholder="이름" name="user-name">
      <input class="user-regno" type="text" placeholder="주민번호" name="user-regno">
      <div class="user-pw-text">가입하실때 입력하신 이메일로 임시 비밀번호가 전송됩니다.</div>
      <div class="user-email">가입하실때 입력하신 이메일은 <span>????</span> 입니다.</div>
      <button class="id-btn" type="button">비밀번호 초기화</button>
    </form>
  </section>

</div>
</body>
</html>
